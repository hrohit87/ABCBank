<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    	
       
    <LINK href="../static/all.css" rel="stylesheet" type="text/css"/>

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form >
            
            
            <h2 align="center">Deposite </h2>
            <fieldset class="fieldset_border">
                <legend class="lengend_color">User Details</legend>
                    
            <table align="center" border="0">
                
                <tr>
                    <td>Account Number:- </td>
                    <td> <h:inputText id="accno" value="#{userinfo.fname}" />    </td>
                     <td> Date:- </td><td>   <h:inputText id="date" value="#{userinfo.mname}" />  </td>
                      <td> Time:- </td><td> <h:inputText id="time" value="#{userinfo.lname}" />    </td>   
                 </tr>
                
                <tr>
                    <td>First Name:- </td>
                    <td>  <h:inputText id="fname" value="#{userinfo.fname}" />    </td>
                    <td> Middle Name:- </td><td>   <h:inputText id="mname" value="#{userinfo.mname}" />  </td>
                    <td> Last Name:- </td><td> <h:inputText id="lname" value="#{userinfo.lname}" />    </td>   
                        
                 </tr>
                
                
                
                <tr>
                    <td>DOB:- </td><td> <h:inputText id="dob" value="#{userinfo.dob}" />    </td>
                    <td>Gender:- </td>
                    <td>   
                        <h:selectOneRadio value="#{userinfo.gender}">
                            <f:selectItem itemValue="Male" itemLabel="Male"/>
                            <f:selectItem itemValue="Female" itemLabel="Female"/>
                        </h:selectOneRadio>
                        
                    </td>
                    
                    
                </tr>    
                 
                    
                 <tr >
                     <td >Address:-</td><td colspan="5">  <h:inputTextarea cols="80" rows="2" id="address" value="#{userinfo.address}" />    </td>
                </tr>    
                    
                <tr>
                    <td>Mobile No:-</td><td>  <h:inputText id="mobile" value="#{userinfo.mobile}" />    </td>
                    <td>E-mail Id:-</td><td>  <h:inputText id="email" value="#{userinfo.email}" />    </td>
                 </tr>   
               
                <tr>
                    <td>Account Type:-</td>
                    <td>
                         <h:selectOneMenu id="acctype" value="#{userinfo.acctype}" >
                             <f:selectItem id="atype1" itemLabel="Saving" itemValue="1"/>
                             <f:selectItem id="atype2" itemLabel="Current" itemValue="2"/>    
                             <f:selectItem id="atype3" itemLabel="Recuring" itemValue="3"/>    
                         </h:selectOneMenu>    
                                            
                    
                    </td>
                 </tr>   
               
                <tr>
                    <td>Facilities:-</td>
                    <td>
                        <h:selectManyCheckbox id="facilities" value="#{userinfo.facilities}" >
                             <f:selectItem id="facilities1" itemLabel="ATM" itemValue="1"/>
                             <f:selectItem id="facilities2" itemLabel="Check Book" itemValue="2"/>    
                             <f:selectItem id="facilities3" itemLabel="Net Banking" itemValue="3"/>    
                         </h:selectManyCheckbox>    
                                            
                    
                    </td>
                 </tr>   
               
               
                  
                
            </table> 
            
            </fieldset>
            
            <fieldset class="fieldset_border">
                <legend class="lengend_color"> Ammount Details</legend>
                    
            <table align="center" border="0">
                
                <tr>
                    <td>Deposite Ammount:- </td>
                    <td> <h:inputText id="accno1" value="#{userinfo.fname}" required="true"/>    </td>
                     <td>  Current Ammount:- </td><td>   <h:inputText id="date1" value="#{userinfo.mname}" />  </td>
                       
                 </tr>
                
                
            </table> 
            
            </fieldset>
            <table align="center" border="0">
            <tr>
                    
                    <td align="right">
                       <h:commandButton value="Submit" action="#{userinfo.check}"/>
                    </td>
                    <td align="left">
                    <input type="button" value="Clear"/>
                    </td>
                </tr>
            
            </table>
        
        </h:form>
    </h:body>
        
     
</html>
